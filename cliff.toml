# git-cliff configuration for acton-service workspace
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}
"""
# Template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""
# Remove leading/trailing whitespace from body
trim = true
# Postprocessors for cleaning up output
postprocessors = [
    { pattern = '\n{3,}', replace = "\n\n" },
]

[git]
# Parse conventional commits
conventional_commits = true
# Filter out commits that don't follow conventional commits
filter_unconventional = true
# Process commits in order
split_commits = false
# Commit parsers - matches project's conventional commit types
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^test", group = "Tests" },
    { message = "^build", group = "Build" },
    { message = "^ci", group = "CI/CD" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore: Release", skip = true },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^Merge", skip = true },
]
# Protect breaking changes from being skipped
protect_breaking_commits = true
# Filter commits
filter_commits = false
# Tag pattern for version detection
tag_pattern = "acton-service-v[0-9]+\\.[0-9]+\\.[0-9]+"
# Sort commits by newest first within each release
sort_commits = "newest"
